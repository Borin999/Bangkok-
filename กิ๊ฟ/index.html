<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สัตว์น่ารัก</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Prompt', sans-serif;
    }

    .hero {
      background-image: url('img/bk.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .enter-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="index22.html" class="enter-btn">เข้าชม</a>
  </div>
</body>
</html>
